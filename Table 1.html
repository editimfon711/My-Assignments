<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1" cellpadding="15" cellspacing="0" >
  <thead>
    <tr>x
        <th rowspan="2">Category</th>
        <th colspan="2">Details</th>
        <th rowspan="2">Status</th>
    </tr>
    <tr>
        <th>Type</th>
        <th>Quantity</th>
    </tr>
  </thead>
  <tbody>
    <tr>
        <td rowspan="3">Electronics</td>
        <td>Phones</td>
        <td>15</td>
        <td>Available</td>
    </tr>
    <tr>
        <td>Laptops</td>
        <td>8</td>
        <td>Low stock</td>
    </tr>
    <tr>
        <td>Tablets</td>
        <td>2</td>
        <td>Available</td>
    </tr>
    <tr>
        <td colspan="3" style="text-align: center;" >Miscellaneous items</td>
        <td>Pending</td>
    </tr>
    <tr>
        <td rowspan="2">Office supplies</td>
        <td>Pens</td>
        <td>50</td>
        <td>Available</td>
    </tr>
    <tr>
        <td>Paper</td>
        <td>20</td>
        <td>Available</td>
    </tr>
  </tbody>
  </table>
</body>
</html>
